{% extends "user/base.html" %}

{% block content %}
<h3>You can park your car {{car}} in any of these locations</h3>
	{% for det in detail %}
        <img class="rounded-circle article-img" src="{{ det.image.url }}"><br>
        <h3>{{det.user}}</h3>
      	<a href="{% url 'book' det.id %}">BOOK YOUR SPOT</a><br>
     {% endfor %}

{% endblock content %}
